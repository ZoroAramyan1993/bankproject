<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">-->
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp an Login</title>
    <link rel="stylesheet"type="text/css" href="sss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudeflare.com/ajax/libs/font-awesome/4.7.0/css/ font-awesome.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="">
            <h1>Create account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-google"></i></a>
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>

            </div>

            <span>or use your email for registration</span>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button>SignUp</button>
            </form>
    </div>

<div class="form-container sign-in-container">
    <form action="#">
        <h1>Sign In</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>

        </div>

        <span>or use your account</span>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <a href="#">Forgot your password</a>
        <button>signIn</button>
    </form>
</div>
<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Welcome back!</h1>
            <p>To keep connected width us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
            </div>

        <div class="overlay-panel overlay-right">
            <h1>Hello Friend!</h1>
            <p>Enter your details and start journey width us</p>
            <button class="ghost" id="signUp">Sign Up</button>
        </div>
    </div>
</div>



</div>
<script type="text/javascript">
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click',()=>{
    container.classList.add("right-panel-active")
});


signUpButton.addEventListener('click',()=>{
    container.classList.remove("right-panel-active")
});

</script>
</body>
</html>
